<div class="checkout-container">
  <h1>Checkout</h1>
  <div class="checkout-wrapper">
    <!-- Left: Delivery form -->
    <div class="delivery-section">
      <div class="delivery-options">
        <button
          [class.active]="deliveryOption === 'delivery'"
          (click)="deliveryOption = 'delivery'"
        >
          üöö Delivery
        </button>
        <button
          [class.active]="deliveryOption === 'pickup'"
          (click)="deliveryOption = 'pickup'"
        >
          üìç Pick-Up
        </button>
      </div>

      <form #checkoutForm="ngForm" (ngSubmit)="orderNow(checkoutForm.value)">
        <div class="form-group">
          <input
            type="text"
            class="form-input"
            placeholder="Enter Address"
            name="address"
            ngModel
            required
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-input"
            placeholder="Enter Email"
            name="email"
            ngModel
            required
          />
          <input
            type="text"
            class="form-input"
            placeholder="Enter Phone Number"
            name="contact"
            ngModel
            required
          />
        </div>
        <p class="notice">üí≥ Payment Method: <b>Pay on Delivery</b></p>
        <button type="submit" class="order-btn">Order Now</button>
      </form>
    </div>

    <!-- Right: Cart summary -->
    <div class="summary">
      <h3>Order Summary</h3>
      <ul>
        <li>
          <span>Subtotal:</span> <span>${{ totalPrice.toFixed(2) }}</span>
        </li>
        <li>
          <span>Tax (10%):</span> <span>${{ tax.toFixed(2) }}</span>
        </li>
        <li>
          <span>Delivery:</span> <span>${{ delivery.toFixed(2) }}</span>
        </li>
        <li>
          <span>Discount:</span> <span>-${{ discount.toFixed(2) }}</span>
        </li>
        <li>
          <strong>Total:</strong>
          <strong>${{ finalTotal.toFixed(2) }}</strong>
        </li>
      </ul>
    </div>
  </div>
</div>
