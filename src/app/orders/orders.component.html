<div class="my-orders">
  <h1>My Orders</h1>

  <!-- Header row -->
  <div class="order-header d-none d-md-flex">
    <div>Image</div>
    <div>Order Id</div>
    <div>Price</div>
    <div>Status</div>
    <div>Cancel Order</div>
  </div>

  <!-- Orders list -->
  <div class="order-row" *ngFor="let order of orderItem">
    <div class="order-img-box">
      <img
        class="order-img"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbEH_Bxk3uJJdbH4h-pplurCrHYhfHV2YM-Q&s"
        alt="Order"
      />
    </div>
    <div class="order-info">
      <p><b>Order Id:</b> #{{ order.id }}</p>
      <p><b>Price:</b> {{ order.totalPrice }}$</p>
      <p><b>Status:</b> In Progress</p>
      <button class="form-button" (click)="cancelOrder(order.id)">
        Cancel Order
      </button>
    </div>
  </div>
</div>
