<div class="seller-auth">
  <div *ngIf="!showLogin" class="sign-up">
    <h1>Seller Sign Up</h1>
    <form
      #sellerSignUp="ngForm"
      (ngSubmit)="signUp(sellerSignUp.value)"
      class="common-form"
      method="POST"
      action="#"
    >
      <!-- Name -->
      <div class="form-group">
        <input
          type="text"
          class="form-input"
          name="name"
          placeholder="Enter Name"
          required
          minlength="2"
          maxlength="20"
          ngModel
          #name="ngModel"
        />
        <p class="invalid-input" *ngIf="name.invalid && name.touched">
          Name must be 2-20 characters
        </p>
      </div>

      <!-- Email -->
      <div class="form-group">
        <input
          type="email"
          class="form-input"
          name="email"
          placeholder="Enter Email"
          required
          ngModel
          #email="ngModel"
        />
        <p class="invalid-input" *ngIf="email.invalid && email.touched">
          Please enter a valid email
        </p>
      </div>

      <!-- Password -->
      <div class="form-group">
        <input
          type="password"
          class="form-input"
          name="password"
          placeholder="Enter Password"
          required
          minlength="6"
          maxlength="20"
          ngModel
          #password="ngModel"
        />
        <p class="invalid-input" *ngIf="password.invalid && password.touched">
          Password must be 6-20 characters
        </p>
      </div>

      <button
        type="submit"
        [disabled]="sellerSignUp.invalid"
        class="form-button"
      >
        Sign Up
      </button>

      <p class="auth-toogle-link" (click)="openLogin()">
        Already have an account? Login
      </p>
    </form>
  </div>
  <div *ngIf="showLogin" class="login">
    <h1>Seller Login</h1>
    <form
      #sellerLogin="ngForm"
      (ngSubmit)="login(sellerLogin.value)"
      class="common-form"
      method="POST"
      action="#"
    >
      <input
        type="email"
        class="form-input"
        placeholder="Enter Email"
        name="email"
        required
        ngModel
      />
      <input
        type="password"
        class="form-input"
        placeholder="Enter Password"
        name="password"
        required
        ngModel
      />

      <button
        type="submit"
        [disabled]="sellerLogin.invalid"
        class="form-button"
      >
        Login
      </button>
      <p
        style="cursor: pointer"
        class="auth-toogle-link"
        st
        (click)="openSignUp()"
      >
        Don't have an account? Sign Up
      </p>
    </form>
  </div>
</div>
